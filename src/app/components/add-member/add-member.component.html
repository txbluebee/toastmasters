<a [routerLink]="['/admin']">Back</a>

<h2>Add New Member</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Name: </label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label>Role</label>
    <select class="form-control" type="text" [(ngModel)]="role" name="role" required>
      <option value="President">President</option>
      <option value="VP of Education">VP of Education</option>
      <option value="VP of Membership">VP of Membership</option>
      <option value="Treasurer">Treasurer</option>
      <option value="Secretary">Secretary</option>
      <option value="Sergeant At Arms">Sergeant At Arms </option>
      <option value="Regular Member">Regular Member </option>
    </select>
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input class="form-control" type="email" [(ngModel)]="email" name="city" required>
  </div>
  <div class="form-group">
    <label>Image Url: </label>
    <input class="form-control" type="text" [(ngModel)]="imageUrl" name="imageUrl" required>
  </div>
  <div class="form-group">
    <label>City: </label>
    <input class="form-control" type="text" [(ngModel)]="city" name="city" required>
  </div>
  <div class="form-group">
    <label>State: </label>
    <input class="form-control" type="text" [(ngModel)]="state" name="state" required>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
